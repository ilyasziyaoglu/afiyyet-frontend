<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="form-group">
            <label for="fullname" class="w-100">Full Name</label>
            <input [(ngModel)]="fullName" id="fullname" type="text" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label for="email" class="w-100">Email address</label>
            <input [(ngModel)]="email" id="email" type="email" placeholder="Email address">
        </div>

        <div class="form-group">
            <label for="password" class="w-100">Password</label>
            <input [(ngModel)]="password" id="password" type="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="password2" class="w-100">Verify password</label>
            <input [(ngModel)]="password2" id="password2" type="password" placeholder="Verify password">
        </div>

        <div class="form-group">
            <mat-checkbox>I have read and agree with <a href="">Terms & Conditions</a></mat-checkbox>
        </div>
        <br>

        <button (click)="onRegister()" class="btn-lg w-100" type="button">Sign Up</button>
        <br>
        <br>
        <p class="text-center">Already have an account? <a [routerLink]="['/login']">Log in</a></p>
    </div>
    <div class="col"></div>
</div>
