<div class="row">
    <div class="col"></div>
    <div class="col">
        <form action="http://localhost:8080/login">

            <div class="form-group">
                <label for="username" class="w-100">Email or Username</label>
                <input [(ngModel)]="username" id="username" name="username" type="email" placeholder="Email address">
            </div>

            <div class="form-group">
                <label for="password" class="w-100">Password</label>
                <input [(ngModel)]="password" id="password" name="password" type="password" placeholder="Password">
            </div>

            <!--        <p class="text-right"><a [routerLink]="['/auth/forget-password']">Froget password?</a></p>-->

            <div class="form-group">
                <mat-checkbox>Remember me</mat-checkbox>
            </div>

            <button (click)="onLogin()" class="btn-lg w-100 rounded-0" type="button">Login</button>
            <br>
            <br>
            <p class="text-center">Don't have an account? <a [routerLink]="['/register']">Register</a></p>

        </form>
    </div>
    <div class="col"></div>
</div>
