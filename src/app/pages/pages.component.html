<mat-drawer-container class="side-menu-container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'">
        <div class="btn-login col-sm-12 px-5" [routerLink]="['smartmenu/home']">
            <div>
                <span class="nav-item-text">Home</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" (click)="drawer.toggle(); router.navigateByUrl('/pages/smartmenu/home#what-is-smartmenu')">
            <div>
                <span class="nav-item-text">Akıllı Menü Nedir</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" (click)="drawer.toggle(); router.navigateByUrl('/pages/smartmenu/home#advantages')">
            <div>
                <span class="nav-item-text">Avantajlar</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" (click)="drawer.toggle(); router.navigateByUrl('/pages/smartmenu/home#features')">
            <div>
                <span class="nav-item-text">Özellikler</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" (click)="drawer.toggle(); router.navigateByUrl('/pages/smartmenu/home#packages')">
            <div>
                <span class="nav-item-text">Paketler</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" (click)="drawer.toggle(); router.navigateByUrl('/pages/smartmenu/home#contact')">
            <div>
                <span class="nav-item-text">İletişim</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" *ngIf="isLogged" [routerLink]="['admin/menu']">
            <div>
                <span class="nav-item-text"> Admin Panel</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" *ngIf="isLogged" (click)="logout()">
            <div>
                <span class="nav-item-text"> Çıkış Yap</span>
            </div>
        </div>
        <div class="btn-login col-sm-12 px-5" *ngIf="!isLogged" [routerLink]="['/login']">
            <div>
                <span class="nav-item-text"> Giriş Yap</span>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
        <div class="whatsapp">
            <a href="https://web.whatsapp.com/send?phone=905061107443&text&app_absent=0">
                <img class="whatsapp-icon" src="../../assets/whatsapp.png" alt="Whatsapp">
            </a>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
