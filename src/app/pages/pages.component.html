<div class="w-100 m-0 p-0 header d-flex justify-content-between">
    <div class="logo d-flex justify-content-start">
        <img class="logo-img" src="../../assets/evercode.jpeg" alt="Ever Code">
        <h3>Ever Code</h3>
    </div>
    <div>
        <button class="btn btn-lg toggle-side-menu" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="top-menu-container d-flex justify-content-end">
        <div class="btn-login" [routerLink]="['smartmenu/home']">
            <div>
                <mat-icon class="nav-item-icon">home</mat-icon>
                <span class="nav-item-text"> Home</span>
            </div>
        </div>
        <div class="btn-login" (click)="router.navigateByUrl('/pages/smartmenu/home#what-is-smartmenu')">
            <div>
                <span class="nav-item-text">Akıllı Menü Nedir</span>
            </div>
        </div>
        <div class="btn-login" (click)="router.navigateByUrl('/pages/smartmenu/home#advantages')">
            <div>
                <span class="nav-item-text">Avantajlar</span>
            </div>
        </div>
        <div class="btn-login" (click)="router.navigateByUrl('/pages/smartmenu/home#features')">
            <div>
                <span class="nav-item-text">Özellikler</span>
            </div>
        </div>
        <div class="btn-login" (click)="router.navigateByUrl('/pages/smartmenu/home#packages')">
            <div>
                <span class="nav-item-text">Paketler</span>
            </div>
        </div>
        <div class="btn-login" (click)="router.navigateByUrl('/pages/smartmenu/home#contact')">
            <div>
                <span class="nav-item-text">İletişim</span>
            </div>
        </div>
        <div class="btn-login" *ngIf="isLogged" [routerLink]="['admin/menu']">
            <div>
                <mat-icon class="nav-item-icon">admin_panel_settings</mat-icon>
                <span class="nav-item-text"> Admin Panel</span>
            </div>
        </div>
        <div class="btn-login" *ngIf="isLogged" (click)="logout()">
            <div>
                <mat-icon class="nav-item-icon">exit_to_app</mat-icon>
                <span class="nav-item-text"> Çıkış Yap</span>
            </div>
        </div>
        <div class="btn-login" *ngIf="!isLogged" [routerLink]="['/login']">
            <div>
                <mat-icon class="nav-item-icon">login</mat-icon>
                <span class="nav-item-text"> Giriş Yap</span>
            </div>
        </div>
    </div>
</div>

</mat-drawer-container>
