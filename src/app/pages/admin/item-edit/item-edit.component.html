<div class="row my-2 mx-1 item px-2 py-3 justify-content-center align-items-center">

    <div style="cursor: pointer" class="col-8 col-md-6 col-lg-3 mb-3 mb-md-3 no-gutters">
        <img class="col-12" [src]="item.imgUrl ? item.imgUrl : '../../assets/no-image.jpg'" alt="{{item.name}}">
        <p *ngIf="!item.imgUrl" class="addimage">Resim Ekle</p>
        <input type="file" class="file_upload_input" (change)="imageUpdateClick($event)" />
    </div>
    <div class="col-12 col-lg-6">
        <div class="form-group m-0 p-2 w-100 row">
            <label for="name" class="col-2 col-form-label bg-dark input_label">Başlık</label>
            <input id="name" [(ngModel)]="item.name"
                   class="form-control col-10" value="{{item.name}}" />
        </div>
        <div class="form-group m-0 p-2 w-100 row">
            <label for="description" class="col-2 col-form-label bg-dark input_label">İçerik</label>
            <textarea id="description" [(ngModel)]="item.description" rows="4"
                      class="description form-control col-10">{{item.description}}</textarea>
        </div>
        <div class="form-group m-0 p-2 w-100 row">
            <label for="price" class="col-2 col-form-label bg-dark input_label">Fiyat</label>
            <input id="price" [(ngModel)]="item.price" value="{{item.price}}" class="item-price form-control col-10">
        </div>
        <div class="form-group m-0 p-2 w-100 row d-flex justify-content-between">
            <button (click)="saveClick()" class="btn btn-success form-button">Kaydet</button>
            <button (click)="location.back()" class="btn btn-danger form-button">İptal</button>
        </div>
    </div>
</div>
