<h1 class="header">MÜŞTERİ YORUMLARI</h1>
<div class="row px-2 px-md-5 px-lg-5 justify-content-center">
    <div *ngFor="let item of comments"
         class="item mx-3 my-3 px-4 py-3 bg-dark rounded col-5 col-md-3 col-lg-2">
        <p class="item-comment">{{item.comment}}</p>
        <p class="item-date">{{convertDateString(item.createdDate)}}</p>
    </div>
</div>
