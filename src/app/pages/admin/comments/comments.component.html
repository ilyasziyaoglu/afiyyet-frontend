<h1 class="header">MÜŞTERİ YORUMLARI</h1>
<div class="row w-100 m-0 d-flex justify-content-center">
    <div *ngFor="let item of comments"
         class="item m-3 p-3 bg-dark rounded col-sm-11 col-md-5 col-lg-3">
        <p class="item-date text-right">{{convertDateString(item.createdDate)}}</p>
        <p class="item-comment">{{item.comment}}</p>
    </div>
</div>
