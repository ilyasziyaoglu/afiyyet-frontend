<div class="row m-5">
    <div class="col"></div>
    <div class="col">
        <div class="form-group">
            <label for="fullname" class="w-100">İsim ve Soy İsim</label>
            <input [(ngModel)]="fullName" id="fullname" type="text" placeholder="İsim Soyisim">
        </div>

        <div class="form-group">
            <label for="email" class="w-100">E-posta adresi</label>
            <input [(ngModel)]="email" id="email" type="email" placeholder="E-posta adresi">
        </div>

        <div class="form-group">
            <label for="password" class="w-100">Parola</label>
            <input [(ngModel)]="password" id="password" type="password" placeholder="Parola">
        </div>

        <div class="form-group">
            <label for="password2" class="w-100">Parolayı tekrarla</label>
            <input [(ngModel)]="password2" id="password2" type="password" placeholder="Parolayı Tekrarla">
        </div>

        <div class="form-group">
            <mat-checkbox><a href="">Üyelik Sözleşmesini</a> okudum ve kabul ediyorum</mat-checkbox>
        </div>
        <br>

        <button (click)="onRegister()" class="btn-lg w-100" type="button">Kayıt Ol</button>
        <br>
        <br>
        <p class="text-center">Zaten hesabınız car mı? <a [routerLink]="['/login']">Giriş Yap</a></p>
    </div>
    <div class="col"></div>
</div>
