<h3 class="m-3 mt-3" style="text-align: center">Favorilerim</h3>
<p class="empty-favorites-text" *ngIf="!storageService.favorites.length">Favori ürünlerinizi buraya eklemek için ürün üzerindeki kalbe dokunun :)</p>
<div class="m-1 p-0 myfavorites justify-content-center">
    <div class="item m-1 p-0 border border-dark"
         *ngFor="let item of favoriteService.getFavorites()"
         (click)="storageService.setItem('item', item)">
        <div class="favorite">
            <mat-icon *ngIf="favoriteService.isFavorite(item.id)" (click)="favoriteService.removeFavorite(item)">close</mat-icon>
        </div>
        <img [routerLink]="['/item']" class="item-img" src="{{item.imgUrl}}" alt="">
        <p [routerLink]="['/item']" class="item-name">{{item.name.length > 15 ? item.name.slice(0, 15) + '...' : item.name}}</p>
        <div class="m-3 flex-container d-flex justify-content-center">
            <div class="border rounded-lg pl-1 pr-1">
                <p>{{item.price}}</p>
                <p>TL</p>
            </div>
            <div class="border rounded-lg" (click)="onLike(item)">
                <p>{{item.likes}}</p>
                <mat-icon [ngClass]="{'active': (storageService.getItem('likes') || []).includes(item.id)}" class="like-icon">thumb_up</mat-icon>
            </div>
        </div>
    </div>
</div>
<hr>
<h3 class="m-3 mt-3" style="text-align: center">Menü</h3>
<div class="row m-1 justify-content-center">
    <div class="m-1 p-0 category"
         *ngFor="let category of menu.categories"
         (click)="storageService.setItem('category', category)"
        [routerLink]="['/submenu']">
        <img class="category-img" src="{{category.imgUrl}}" alt="">
        <p class="category-name">{{category.name}}</p>
    </div>
</div>
