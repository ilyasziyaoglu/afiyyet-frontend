<div class="row m-3 justify-content-center">
    <div class="col category m-1"
         *ngFor="let category of menu.content"
         (click)="storageService.setItem('category', category)"
        [routerLink]="['/submenu']">
        <img class="category-img" src="{{category.mainmedia}}" alt="">
        <p class="category-name">{{category.name}}</p>
    </div>
</div>
