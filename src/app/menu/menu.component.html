<div class="row m-3">
    <div class="col category m-3 justify-content-center"
         *ngFor="let category of menu.content"
         (click)="menuService.selectedCategory = category"
        [routerLink]="['/submenu']">
        <img class="category-img" src="{{category.mainmedia}}" alt="">
        <div class="name-container">
            <p class="category-name">{{category.name}}</p>
        </div>
    </div>
</div>
