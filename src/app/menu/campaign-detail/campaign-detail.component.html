<br>
<div *ngIf="menuService.currentCampaign" class="mx-2">
    <h1 class="item-name">{{menuService.currentCampaign.name}}</h1>
    <div class="row W-100 no-gutters justify-content-center align-items-center">
        <div class="image-container">
            <img class="item-img" src="{{menuService.currentCampaign.imgUrl}}" alt="{{menuService.currentCampaign.name}}"
                 #image (error)="image.onerror=null; image.src = 'assets/no-image.jpg';">
        </div>
    </div>
    <div class="m-3 flex-container d-flex justify-content-center">
        <div class="circle-container">
            <div>
                <p>{{menuService.currentCampaign.price}}</p>
                <p>â‚º</p>
            </div>
        </div>
        <div *ngIf="menuService.isLikeEnabled" class="circle-container" (click)="onLike(menuService.currentCampaign)">
            <div [ngClass]="{'active': menuLocalService.getLikes().includes(menuService.currentCampaign.id)}">
                <p>{{menuService.currentCampaign.likes}}</p>
                <mat-icon class="like-icon">thumb_up</mat-icon>
            </div>
        </div>
        <div class="circle-container" *ngIf="menuService.isBasketEnabled" (click)="addBasket(menuService.currentCampaign)">
            <mat-icon>shopping_cart</mat-icon>
        </div>
    </div>
    <p class="item-description">{{menuService.currentCampaign.description}}</p>
</div>
