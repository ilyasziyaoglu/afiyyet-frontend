<br>
<div *ngIf="menuService.currentCampaign">
    <h1 class="item-name">{{menuService.currentCampaign.name}}</h1>
    <div class="row W-100 no-gutters justify-content-center align-items-center">
        <div class="image-container">
            <img class="item-img" src="{{menuService.currentCampaign.imgUrl}}" alt="{{menuService.currentCampaign.name}}"
                 #image (error)="image.onerror=null; image.src = 'assets/no-image.jpg';">
        </div>
    </div>
    <div class="m-3 flex-container d-flex justify-content-center">
        <div class="border rounded-lg pl-1 pr-1">
            <p>{{menuService.currentCampaign.price}}</p>
            <p>â‚º</p>
        </div>
        <div *ngIf="menuService.isLikeEnabled" class="border rounded-lg" (click)="onLike(menuService.currentCampaign)">
            <p>{{menuService.currentCampaign.likes}}</p>
            <mat-icon [ngClass]="{'active': menuLocalService.getLikes().includes(menuService.currentCampaign.id)}" class="like-icon">
                thumb_up
            </mat-icon>
        </div>
    </div>
    <p class="item-description">{{menuService.currentCampaign.description}}</p>
</div>
