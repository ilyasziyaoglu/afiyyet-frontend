<div class="flex-container d-flex justify-content-center">
    <h2>Rezervasyon</h2>
</div>
<div class="row px-2 py-3 no-gutters">
    <form class="w-100">
        <mat-form-field class="w-100">
            <mat-label>İsim Soyisim</mat-label>
            <input required type="text" matInput placeholder="İsim Soyisim...">
        </mat-form-field>

        <mat-form-field class="w-100" color="accent" appearance="fill">
            <mat-label>Custom calendar color</mat-label>
            <input required matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>Yetişkin</mat-label>
            <input required type="number" min="1" max="500" value="2" matInput placeholder="Yetişkin sayısı...">
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>Çocuk</mat-label>
            <input type="number" min="0" max="20" value="0" matInput placeholder="Çocuk sayısı...">
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>Telefon</mat-label>
            <span matPrefix>+90 &nbsp;</span>
            <input required type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-100">
            <mat-label>Mesajınız</mat-label>
            <textarea matInput placeholder="Mesajınız..."></textarea>
        </mat-form-field>

        <button (click)="onSubmit()" class="col-6 py-2 submit-button btn btn-dark">Gönder</button>
    </form>
</div>
