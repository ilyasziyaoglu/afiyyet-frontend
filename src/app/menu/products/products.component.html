<br>
<h1 class="category-name">{{storageService.category.name}}</h1>
<div class="row m-1 justify-content-center">
    <div class="col p-2 item align-content-end"
         *ngFor="let item of getProducts()">

        <img class="item-img"
             [routerLink]="['/menu/item']"
             (click)="storageService.setItem('item', item)"
             src="{{item.imgUrl}}" alt="{{item.name}}">
        <div class="item-name"
             [routerLink]="['/menu/item']"
             (click)="storageService.setItem('item', item)">
            <h3>{{item.name}}</h3>
        </div>
        <hr class="item-line">
        <p class="description"
           [routerLink]="['/menu/item']"
           (click)="storageService.setItem('item', item)">{{item.description}}</p>
        <div class="row w-100 m-0">
            <div class="col border-right border-white d-flex justify-content-center align-items-center"
                 [routerLink]="['/menu/item']"
                 (click)="storageService.setItem('item', item)">
                {{item.price}}<sub>TL</sub>
            </div>
            <div class="col border-right border-white d-flex justify-content-center align-items-center">
                <mat-icon class="favorite" *ngIf="favoriteService.isFavorite(item.id)" (click)="favoriteService.removeFavorite(item)">favorite</mat-icon>
                <mat-icon class="favorite" *ngIf="!favoriteService.isFavorite(item.id)" (click)="favoriteService.addFavorite(item)">favorite_border</mat-icon>
            </div>
            <div class="col d-flex justify-content-center align-items-center"
                (click)="onLike(item)">{{item.likes}}&nbsp;
                <mat-icon [ngClass]="{'active': (storageService.getItem('likes') || []).includes(item.id)}"
                          style="vertical-align: middle;margin-bottom: 3px">thumb_up_alt</mat-icon>
            </div>
        </div>
    </div>
</div>
