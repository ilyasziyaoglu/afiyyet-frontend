<br>
<h1 class="item-name">{{item.name}}</h1>
<div class="row W-100 m-0 p-0 justify-content-center align-items-center">
    <div class="image-container">
        <img class="item-img" src="{{item.imgUrl}}" alt="{{item.name}}">
        <div class="favorite">
            <mat-icon *ngIf="favoriteService.isFavorite(item.id)" (click)="favoriteService.removeFavorite(item)">favorite</mat-icon>
            <mat-icon *ngIf="!favoriteService.isFavorite(item.id)" (click)="favoriteService.addFavorite(item)">favorite_border</mat-icon>
        </div>
    </div>
</div>
<div class="m-3 flex-container d-flex justify-content-center">
    <div class="border rounded-lg pl-1 pr-1">
        <p>{{item.price}}</p>
        <p>TL</p>
    </div>
    <div class="border rounded-lg" (click)="onLike(item)">
        <p>{{item.likes}}</p>
        <mat-icon [ngClass]="{'active': (storageService.getItem('likes') || []).includes(item.id)}" class="like-icon">thumb_up</mat-icon>
    </div>
</div>
<p class="item-description">{{item.description}}</p>
