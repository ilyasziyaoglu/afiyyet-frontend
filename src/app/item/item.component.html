<div class="row w-100 back-container m-3 p-3">
    <mat-icon class="back-button" [routerLink]="['/submenu']">arrow_back</mat-icon>
</div>
<div class="row">
    <div class="image-container">
        <img class="item-img" src="{{item.image}}" alt="{{item.name}}">
        <div class="favorite">
            <mat-icon *ngIf="isFavorite(item.id)" (click)="removeFavorite(item)">favorite</mat-icon>
            <mat-icon *ngIf="!isFavorite(item.id)" (click)="addFavorite(item)">favorite_border</mat-icon>
        </div>
    </div>
</div>
<br>
<h3 class="item-name">{{item.name}}</h3>
<p class="item-name">{{item.price + ' TL'}}</p>
<p class="item-description">{{item.content}}</p>
