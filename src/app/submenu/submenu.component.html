<div class="row back-container m-2 p-2">
    <mat-icon class="back-button" [routerLink]="['/menu']">arrow_back</mat-icon>
    <h3 class="category-name">{{storageService.category.name}}</h3>
</div>
<div class="row m-1 justify-content-center">
    <div class="col-12 m-1 p-0 item-container"
         *ngFor="let item of storageService.getItem('category').items"
         (click)="storageService.setItem('item', item)"
         [routerLink]="['/item']">

        <img class="item-img" src="{{item.image}}" alt="">

        <div class="item">
            <div class="favorite">
                <mat-icon *ngIf="favoriteService.isFavorite(item.id)" (click)="favoriteService.removeFavorite(item)">favorite</mat-icon>
                <mat-icon *ngIf="!favoriteService.isFavorite(item.id)" (click)="favoriteService.addFavorite(item)">favorite_border</mat-icon>
            </div>

            <div class="item-texts">
                <p class="item-name">{{item.name}}</p>
                <p class="item-price">{{item.price + " TL"}}</p>
                <p class="description">{{item.content}}</p>
            </div>
        </div>
    </div>
</div>
