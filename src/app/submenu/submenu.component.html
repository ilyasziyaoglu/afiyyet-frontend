<br>
<h1 class="category-name">{{storageService.category.name}}</h1>
<div class="row m-1 justify-content-center">
    <div class="col p-2 item align-content-end"
         *ngFor="let item of items">

        <img class="item-img"
             [routerLink]="['/item']"
             (click)="storageService.setItem('item', item)"
             src="{{item.imgUrl}}" alt="{{item.name}}">
        <div class="item-name"
             [routerLink]="['/item']"
             (click)="storageService.setItem('item', item)">
            <h3>{{item.name}}</h3>
        </div>
        <hr class="item-line">
        <p class="description"
           [routerLink]="['/item']"
           (click)="storageService.setItem('item', item)">{{item.description}}</p>
        <div class="row w-75 float-right d-flex justify-content-around">
            <div class="col"
                 [routerLink]="['/item']"
                 (click)="storageService.setItem('item', item)">
                <p class="item-price">{{item.price + " TL"}}</p>
            </div>
            <div class="col like-icon" (click)="onLike(item)">
                <p>{{item.likes}}
                    <mat-icon [ngClass]="{'active': (storageService.getItem('likes') || []).includes(item.id)}" class="ml-2">thumb_up</mat-icon>
                </p>
            </div>
            <div class="col-3">
                <mat-icon class="favorite" *ngIf="favoriteService.isFavorite(item.id)" (click)="favoriteService.removeFavorite(item)">favorite</mat-icon>
                <mat-icon class="favorite" *ngIf="!favoriteService.isFavorite(item.id)" (click)="favoriteService.addFavorite(item)">favorite_border</mat-icon>
            </div>
        </div>
    </div>
</div>
