<br>
<h1 class="category-name">{{storageService.category.name}}</h1>
<div class="row m-1 justify-content-center">
    <div class="col p-2 item align-content-end"
         *ngFor="let item of items"
         (click)="storageService.setItem('item', item)"
         [routerLink]="['/item']">

        <img class="item-img" src="{{item.imgUrl}}" alt="{{item.name}}">
        <div class="item-name">
            <h3>{{item.name}}</h3>
        </div>
        <hr class="item-line">
        <p class="description">{{item.description}}</p>
        <div class="row w-75 float-right d-flex justify-content-around">
            <div class="col">
                <p class="item-price">{{item.price + " TL"}}</p>
            </div>
            <div class="col" (click)="onLike(item)">
                <p>{{item.likes}}
                    <mat-icon [ngClass]="{'active': (storageService.getItem('likes') || []).includes(item.id)}" class="like-icon ml-2">thumb_up</mat-icon>
                </p>
            </div>
            <div class="col-3">
                <mat-icon *ngIf="favoriteService.isFavorite(item.id)" (click)="favoriteService.removeFavorite(item)">favorite</mat-icon>
                <mat-icon *ngIf="!favoriteService.isFavorite(item.id)" (click)="favoriteService.addFavorite(item)">favorite_border</mat-icon>
            </div>
        </div>
    </div>
</div>
